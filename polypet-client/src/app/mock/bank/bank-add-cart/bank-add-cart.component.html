<form (ngSubmit)="onSubmit(value)" #value="ngForm">
    <div class="form-group">
        <label for="accountID">
            Account ID
        </label>
        <input type="text" name ="accountID" class="form-control" ngModel>
    </div>
    <div class="form-group">
        <label for="cardID">
            Card ID
        </label>
        <input type="text" name ="cardID" class="form-control" ngModel>
    </div>
    <div class="center">
    <button class="btn btn-primary" type="submit" value="Send">Add new credit card</button>
    </div>
</form>
