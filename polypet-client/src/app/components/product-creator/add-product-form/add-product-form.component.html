<form (ngSubmit)="onSubmit(value)" #value="ngForm">
  <div class="form-group">
    <label for="name">
      Product name :
    </label>
    <input type="text" name ="name" class="form-control" ngModel>
  </div>
  <div class="form-group">
    <label for="price">
      Product price :
    </label>
    <input type="number" name ="price" class="form-control" ngModel>
  </div>
  <div class="form-group">
    <label for="category">
      Product category :
    </label>
    <input type="text" name ="category" class="form-control" ngModel>
  </div>
  <div class="form-group">
    <label for="description">
      Product description :
    </label>
    <input type="text" name ="description" class="form-control" ngModel>
  </div>
  <div class="form-group">
    <label for="partnerID">
      Your partner ID :
    </label>
    <input type="text" name ="partnerID" class="form-control" ngModel>
  </div>
  <div class="form-group">
    <label for="ingredient">
      Product ingredients :
    </label>
    <input type="text" name ="ingredient" class="form-control" ngModel>
  </div>
  <div class="form-group">
    <label for="dimension">
      Product dimension :
    </label>
    <input type="text" name ="dimension" class="form-control" ngModel>
  </div>
  <button class="btn btn-primary" type="submit" value="Send">Submit</button>
</form>
