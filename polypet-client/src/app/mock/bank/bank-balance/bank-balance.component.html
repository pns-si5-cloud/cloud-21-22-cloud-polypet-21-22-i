<form (ngSubmit)="onSubmit(value)" #value="ngForm">
    <div class="form-group">
        <label for="accountID">
            Account ID :
        </label>
        <input type="text" name ="accountID" class="form-control" ngModel>
    </div>
    <button class="btn btn-primary" type="submit" value="Send">Get balance</button>
</form>
<div>
    <p>Account cards :</p>
    <ul>
        <li *ngFor="let card of balance.cards">
            <p>Card ID : {{card.cardID}}</p>
            <p>Amount : {{card.amount}}</p>
        </li>
    </ul>
    <p>Total amount : {{balance.totalAmount}}</p>
</div>
